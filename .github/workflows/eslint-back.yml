name: ESLint back
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: npx eslint server/src --ext .js,.jsx,.ts,.tsx