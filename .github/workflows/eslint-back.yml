name: ESLint back
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache-dependency-path: server/package-lock.json
    - name: Install modules
      run: cd server && yarn
    - name: Run ESLint
      run: cd server && yarn eslint src/ --ext .js,.jsx,.ts,.tsx
